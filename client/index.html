<!DOCTYPE html>
<html>

<head>
    <meta name="keywords" content="JavaScript, WebRTC" />
    <meta name="description" content="WebRTC codelab" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

    <title>SocketStreamer</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css"></link>
</head>

<body>
    <div id="wrapper">  
        <aside id="left-side">
            <div id="currently-speaking"></div>
        </aside>

        <aside id="right-side">
            <div id="actions">
                <button onclick="openChannel('CHANNELA')">OpenChannel("CHANNELA")</button>
                <button onclick="joinChannel('CHANNELA')">JoinChannel("CHANNELA")</button>
            </div>
            
            <div id="clients"></div>
            
            <aside id="chat">
                <ul id="messages"></ul>

                <div id="composeMessage">
                    <input id="chatInput" type="text" />
                    <button id="btnSendMessage" onclick="sendMessage()">Send</button>
                </div>

                <div class="clear"></div>
            </aside>
        </aside>
        
        <div class="clear"></div>
    </div>

    <!-- JavaScript will go here -->
    <script src="http://www.rtcmulticonnection.org/latest.js"></script>
    <script type="text/javascript" src="./js/lib/socket.io.min.js"></script>
    <script type="text/javascript" src="./js/lib/screen.js"></script>
    <script type="text/javascript" src="./js/connection/rtcmulti.js"></script>
    <script type="text/javascript" src="./js/mainLoop.js"></script>
    <script type="text/javascript" src="./js/webcam.js"></script>
    <script type="text/javascript" src="./js/overlay.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
